ekf_filter_node:
    ros__parameters:
        use_sim_time: false
        frequency: 30.0
        sensor_timeout: 0.2
        two_d_mode: true
        transform_time_offset: 0.0
        transform_timeout: 0.0
        print_diagnostics: true
        publish_tf: true
        publish_acceleration: false
        reset_on_time_jump: true

        map_frame: map
        odom_frame: odom
        base_link_frame: base_link
        world_frame: odom

        odom0: skid_steer/odom
        odom0_config: [false, false, false,
                       false, false, false,
                       true,  true,  false,
                       false, false, true,
                       false, false, false]
        odom0_queue_size: 10
        odom0_nodelay: false
        odom0_differential: false
        odom0_relative: false

        imu0: imu
        imu0_config: [false, false, false,
                      true, true, false,
                      false, false, false,
                      false, false, true,
                      false, false, false]
        imu0_queue_size: 10
        imu0_nodelay: false
        imu0_differential: false
        imu0_relative: false
        imu0_remove_gravitational_acceleration: true

        #predict_to_current_time: true
